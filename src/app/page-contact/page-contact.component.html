<p class="titreContact">Formulaire de contact</p>

<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <fieldset>

  <div class="form-group">
    <label for="exampleInputFirstname1">PrÃ©nom</label>
    <input [formControl]="$any(profileForm.controls['firstName'])" type="Text" class="form-control" id="exampleInputFirstname1">
  </div>

  <div class="form-group">
    <label for="exampleInputLastname1">Nom</label>
    <input [formControl]="$any(profileForm.controls['lastName'])" type="Text" class="form-control" id="exampleInputLastname1">
  </div>

  <div class="form-group">
    <label for="exampleInputAge1">Age</label>
    <input [formControl]="$any(profileForm.controls['age'])" type="number" class="form-control" id="exampleInputAge1">
  </div>

  <div class="form-check">
    <input [formControl]="$any(profileForm.controls['hide'])" type="checkbox" class="form-check-input" id="exampleCheck1" (click)="hideClique()">
    <label class="form-check-label" for="exampleCheck1">Je ne souhaite pas partager mon adresse email</label>
  </div>

  <div class="form-group" *ngIf="emailAffiche">
    <label for="exampleInputEmail1">Adresse mail</label>
    <input [formControl]="$any(profileForm.controls['email'])" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="xxxxx@xxx.xx">
  </div>

  <div class="form-group">
    <label for="exampleInputCommentaire1">Commentaire</label>
    <textarea [formControl]="$any(profileForm.controls['commentaire'])" class="form-control" id="exampleInputCommentaire1"></textarea>
  </div>

    <div class="form-group">
    <button type="submit" class="btn btn-outline-dark" [disabled]="profileForm.invalid">Envoyer</button>
    </div>
</fieldset>
</form>
